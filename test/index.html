<!doctype html>
<html>
<head>
  <title>p-fiddle test</title>
  <!--<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">-->
  <link href="//netdna.bootstrapcdn.com/bootswatch/3.0.3/yeti/bootstrap.min.css" rel="stylesheet">
    <link href="/dist/fiddle.css" rel="stylesheet">
    <link href="http://codemirror.net/theme/twilight.css" rel="stylesheet">
</head>
<body>
  <div class="app" style="margin-top: 30px;">
    <div class="container">
      <div class="row">
        <div id="main" class="col-md-8 col-md-offset-2">
          <p-fiddle>
            <p-html>
              <script type="text/mustache" id="tmpl">
                <the-result num="5"></the-result>
              </script>
            </p-html>
            <p-js>
              var addOne = function(num) {
                return 1 + num;
              };

              can.Component.extend({
                tag: 'the-result',
                template: '<strong>{{result}}</strong>',
                scope: {
                  num: '@',
                  result: can.compute(function() {
                    var num = +this.attr('num');
                    return addOne(num);
                  })
                }
              });

              $('#main').html(can.view('tmpl',{}));
            </p-js>
            <p-css>
              strong {
                color: green;
              }
            </p-css>
          </p-fiddle>
        </div>
      </div>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//canjs.com/release/2.0.4/can.jquery.js"></script>
  <script src="/dist/fiddle.js"></script>
</body>
</html>
